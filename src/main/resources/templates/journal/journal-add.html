<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <!--字体图标-->
    <link href="../../javaex/pc/css/icomoon.css" rel="stylesheet"/>
    <!--动画-->
    <link href="../../javaex/pc/css/animate.css" rel="stylesheet"/>
    <!--骨架样式-->
    <link href="../../javaex/pc/css/common.css" rel="stylesheet"/>
    <!--皮肤（缇娜）-->
    <link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet"/>
    <!--jquery，不可修改版本-->
    <script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="../../javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="../../javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="../../javaex/pc/js/javaex-formVerify.js"></script>
    <!--上传图片-->
    <script type="text/javascript" src="../../javaex/layer/upload.js"></script>
    <title>后台管理</title>
</head>
<style>

</style>

<body>
<!--全部主体内容-->
<div class="list-content">
    <!--块元素-->
    <div class="block">
        <!--修饰块元素名称-->
        <div class="banner">
            <p class="tab fixed">添加期刊</p>
        </div>

        <!--正文内容-->
        <div class="main">
            <form>
                <!--文本框-->
                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">期刊名</p></div>
                    <div class="right">
                        <input type="text" id="bookName" class="text" placeholder="请输入期刊名称"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">ISSN编号</p></div>
                    <div class="right">
                        <input type="text" id="issn" class="text" placeholder="ISSN编号"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">作者</p></div>
                    <div class="right">
                        <input type="text" id="author" class="text" placeholder="作者"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required"></span>
                        <p class="subtitle">页数</p></div>
                    <div class="right">
                        <input type="text" id="pages" class="text" placeholder="期刊页数"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required"></span>
                        <p class="subtitle">定价</p></div>
                    <div class="right">
                        <input type="text" id="price" class="text" placeholder="定价"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><p class="subtitle">出版时间</p></div>
                    <div class="right">
                        <input type="text" id="publishTime" class="ex-date" style="width: 180px;" value="" readonly/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required"></span>
                        <p class="subtitle">出版社</p></div>
                    <div class="right">
                        <input type="text" id="publish" class="text" placeholder="出版社"/>
                    </div>
                </div>


                <div class="unit clear">
                    <div class="left"><span class="required"></span>
                        <p class="subtitle">库存数量</p></div>
                    <div class="right">
                        <input type="text" id="count" class="text" placeholder="库存数量"/>
                    </div>
                </div>

                <!--提交按钮-->
                <div class="unit clear" style="width: 800px;">
                    <div style="text-align: center;">
                        <!--表单提交时，必须是input元素，并指定type类型为button，否则ajax提交时，会返回error回调函数-->
                        <input type="button" id="return" class="button no" value="返回"/>
                        <input type="button" id="save" class="button yes" value="保存"/>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
    javaex.select({
        id: "select",
        isSearch: true,
        maxNum: 5
    });

    javaex.date({
        id: "publishTime",	// 承载日期组件的id
        isTime: true,
        date: "2018-04-15 01:01:01",	// 选择的日期
        // 重新选择日期之后返回一个时间对象
        callback: function (rtn) {
        }
    });

    // 全局变量
    var pic = "";

    // 监听点击保存按钮事件
    $("#save").click(function () {
        // 获取输入内容
        var bookName = $("#bookName").val();
        var issn = $("#issn").val();
        var author = $("#author").val();

        var pages = $("#pages").val();
        var price = $("#price").val();
        var publishTime = $("#publishTime").val();
        var publish = $("#publish").val();
        var count = $("#count").val();

        // 校验文本
        if (bookName === "") {
            javaex.optTip({
                content: "期刊名称不能为空!",
                type: "error"
            });

            return false;
        }

        if (issn === "") {
            javaex.optTip({
                content: "ISSN期刊编码不能为空!",
                type: "error"
            });

            return false;
        }

        if (author === "") {
            javaex.optTip({
                content: "期刊作者不能为空!",
                type: "error"
            });

            return false;
        }


        // 表单数据
        var json = {
            "issn": issn,
            "name": bookName,
            "author": author,
            "pages": pages,
            "publish": publish,
            "price": price,
            "size": count,
            "publishTime": publishTime,
        };

        // 提交
        // ajax 示例
        $.ajax({
            //请求方式
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url: "/journal/add",
            //数据，json字符串
            data: JSON.stringify(json),
            //请求成功
            success: function (result) {
                console.log(result);
                // 获取集合属性
                var data = result.data;
                var code = result.code;

                if (code === 200) {
                    javaex.message({
                        content: "添加成功",
                        type: "success"
                    });
                    // 跳转至列表
                    setTimeout(function () {
                        window.location.href = "/journal/journal-list";
                    }, 1500)
                }

            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });

    });

    // 监听点击返回按钮事件
    $("#return").click(function () {
        window.location.href = "/journal/journal-list";
    });

    function postData() {
        var formData = new FormData();
        formData.append("file", $("#uploadImage")[0].files[0]);
        $.ajax({
            url: "/upLoad",
            type: "post",
            data: formData,
            processData: false, // 告诉jQuery不要去处理发送的数据
            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
            dataType: 'text',
            success: function (data) {
                console.log(data)
                var params = JSON.parse(data)
                $("#img").attr("src", params.data);
                pic = params.data
            },
            error: function (data) {

            }
        });
    }

    //赋值变量
    var basePath = getContextPath();

    // 获取项目路径
    function getContextPath() {
        var pathName = window.document.location.pathname;
        var projectName = pathName.substring(0, pathName.substr(1).indexOf(
            '/') + 1);
        return projectName;
    }
</script>
</body>
</html>
