<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <!--字体图标-->
    <link href="../../javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="../../javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="../../javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="../../javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="../../javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="../../javaex/pc/js/javaex-formVerify.js"></script>
    <title>后台管理</title>
</head>
<style>

</style>

<body>
<!--全部主体内容-->
<div class="list-content">
    <!--块元素-->
    <div class="block">
        <!--修饰块元素名称-->
        <div class="banner">
            <p class="tab fixed">添加采购</p>
        </div>

        <!--正文内容-->
        <div class="main">
            <form id="form">
                <!--文本框-->
                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">书籍名称</p></div>
                    <div class="right">
                        <input type="text" class="text" id="bookname" name="bookname"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">数量</p></div>
                    <div class="right">
                        <input type="text" class="text" id="num" name="num"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">价格</p></div>
                    <div class="right">
                        <input type="text" class="text" id="price" name="price"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">isbn编码</p></div>
                    <div class="right">
                        <input type="text" class="text" id="isbn" name="isbn"/>
                    </div>
                </div>

                <div class="unit clear">
                    <div class="left"><span class="required"></span>
                        <p class="subtitle">采购理由</p></div>
                    <div class="right">
                        <input type="" class="text" id="reason" name="reason"/>
                    </div>
                </div>


                <!--下拉选择框-->
                <div class="unit clear">
                    <div class="left"><span class="required">*</span>
                        <p class="subtitle">图书分类</p></div>
                    <div class="right">
                        <select id="select">
                            <option value="">请选择</option>
                            <option value="1">马克思主义、列宁主义、毛泽东思想、邓小平理论</option>
                            <option value="2">哲学、宗教</option>
                            <option value="3">文化、科学、教育、体育</option>
                            <option value="4">政治、法律</option>
                            <option value="5">历史、地理</option>
                        </select>
                    </div>
                </div>

                <br>
                <br>

                <!--提交按钮-->
                <div class="unit clear" style="width: 800px;">
                    <div style="text-align: center;">
                        <!--表单提交时，必须是input元素，并指定type类型为button，否则ajax提交时，会返回error回调函数-->
                        <input type="button" id="return" class="button no" value="返回"/>
                        <input type="button" id="save" class="button yes" value="提交"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    javaex.select({
        id : "select",
        isSearch : false
    });

    // 页面加载执行
    $(document).ready(function(){
        var id = getQueryVariable("id");
        // get读取参数
        $.get("/purchase/detail",{"id": id}, function(data){
            var purchase = data.data;
            $("#bookname").val(purchase.bookname);
            $("#num").val(purchase.num);
            $("#price").val(purchase.price);
            $("#isbn").val(purchase.isbn);
            $("#reason").val(purchase.reason);
            // $("#select").text(purchase.bookType);
            var value = purchase.bookType
            $("#select").find("option[text=\""+value+"\\").attr("selected",true);
            return false;
        });
    });

    // 监听点击保存按钮事件
    $("#save").click(function () {
        // 表单验证函数
        var bookname = $("#bookname").val();
        var num = $("#num").val();
        var price = $("#price").val();
        var isbn = $("#isbn").val();
        var reason = $("#reason").val();
        var status = 2;
        var bookType = $("#select").find("option:selected").text();//$('#select option:selected').text()

        if (bookname === "") {
            javaex.message({
                content: "书名不能为空",
                type: "error"
            });
            return false;
        }

        if (isbn === "") {
            javaex.message({
                content: "isbn编码不能为空",
                type: "error"
            });
            return false;
        }

        if (num === "") {
            javaex.message({
                content: "数量不能为空",
                type: "error"
            });
            return false;
        }

        if (price === "") {
            javaex.message({
                content: "价格不能为空",
                type: "error"
            });
            return false;
        }

        if (bookType === "") {
            javaex.message({
                content: "请选择分类",
                type: "error"
            });
            return false
        }

        var id = getQueryVariable("id");

        var json = {
            "id": id,
            "bookname": bookname,
            "bookType": bookType,
            "num": num,
            "price": price,
            "isbn": isbn,
            "reason": reason,
            "status": status,
            "createTime": new Date()
        };
        $.ajax({
            //请求方式
            type: "POST",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url: "/purchase/update",
            //数据，json字符串
            data: JSON.stringify(json),
            //请求成功
            success: function (result) {
                console.log(result);
                // 获取集合属性
                var data = result.data;
                var code = result.code;

                if (code === 200) {
                    if (data === false) {
                        javaex.message({
                            content: "修改失败",
                            type: "error"
                        });
                    } else {
                        javaex.message({
                            content: "修改成功",
                            type: "success"
                        });
                        // 修改成功, 跳转页面
                        setTimeout(function () {
                            window.location.href = "/purchase/purchase-list";
                        }, 1500)
                    }
                }

            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
                console.log(e.responseText);
            }
        });
    });

    // 监听点击返回按钮事件
    $("#return").click(function() {
        window.location.href="/purchase/purchase-list"
    });

    // 获取地址栏参数
    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return false;
    }
</script>
</body>
</html>
